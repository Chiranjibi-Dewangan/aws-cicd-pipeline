name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Lint Dockerfile
      run: |
        docker run --rm -i hadolint/hadolint < app/Dockerfile || true
    
    - name: Build Docker image (test)
      run: |
        cd app
        docker build -t test-build .
    
    - name: Test Docker image
      run: |
        docker run -d -p 3000:3000 --name test-container test-build
        sleep 10
        curl -f http://localhost:3000/health || exit 1
        docker stop test-container

  # CHANGED: Create infrastructure first (without plan file)
  create-infrastructure:
    name: Create AWS Infrastructure
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Terraform Validate
      working-directory: ./terraform
      run: terraform validate
    
    - name: Terraform Apply (create ECR only on first run)
      working-directory: ./terraform
      run: |
        terraform apply -auto-approve -target=aws_ecr_repository.app -target=aws_ecr_lifecycle_policy.app || true

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: create-infrastructure
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker image
      run: |
        REGISTRY="${{ steps.login-ecr.outputs.registry }}"
        REPO="dev-app"
        TAG="latest"
        
        cd app
        docker build -t ${REGISTRY}/${REPO}:${TAG} .
        docker push ${REGISTRY}/${REPO}:${TAG}
        
        echo "Image pushed: ${REGISTRY}/${REPO}:${TAG}"

  deploy:
    name: Deploy Full Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    # NEW: Fresh plan AFTER image is pushed
    - name: Terraform Plan
      working-directory: ./terraform
      run: terraform plan -out=tfplan
    
    # NEW: Apply immediately after plan (no time for state to change)
    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan
    
    - name: Get outputs
      working-directory: ./terraform
      run: |
        echo "ALB_DNS=$(terraform output -raw alb_dns_name)" >> $GITHUB_ENV
        echo "ECR_REPO=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
    
    - name: Display deployment info
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "Application URL: http://${{ env.ALB_DNS }}"
        echo "ECR Repository: ${{ env.ECR_REPO }}"
    
    - name: Trigger instance refresh
      run: |
        ASG_NAME="dev-app-asg"
        aws autoscaling start-instance-refresh \
          --auto-scaling-group-name $ASG_NAME \
          --preferences '{"MinHealthyPercentage": 50}' || echo "First deployment - no refresh needed"

  # NEW: Separate validation job for PRs
  validate-only:
    name: Validate Terraform
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Terraform Validate
      working-directory: ./terraform
      run: terraform validate
    
    - name: Terraform Plan
      working-directory: ./terraform
      run: terraform plan
